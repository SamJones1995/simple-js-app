<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
   crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="dist/mini-styles.css">
  </head>
  <body>
  <header>
    <nav class="navbar navbar-expand-lg fixed-top">

          <a class="navbar-brand" href="#">
            Pokedex
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavData" aria-controls="navbarNavData" aria-expanded="false" aria-label="Toggle navigation">
            Search
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavData">
            <!--searchbar-->!
          <form class="form-row form-inline my-2 my-lg-0">
              <input class = "form-control mr-sm-2" type = "text" placeholder="Search Pokemon" aria-label="Search" id="filter">
              <button class="btn btn-secondary" type="submit"> Search
              </button>
          </form>
          </div>

    </nav>
  </header>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
        </div>
      </div>
    </div>
    <!--List of pokemon-->
    <div class="container list" id="listDIV">
      <ul class ="pokemon-list flex-wrap" id="myList">
      </ul>
    </div>
    <!--floating return to top button-->
    <button
        type="button"
        class="btn btn-danger btn-floating btn-lg"
        id="btn-back-to-top"
        title = "Click to go to the top">
          Back to Top
      </button>

    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch.polyfill.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="dist/mini-script.js"></script>
  </body>
</html>
